<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>TheCar</title>
</head>

<body>
  <header></header>
  <main class="main-content">
    <div class="car">
      <div class="car-body">
        <div class="front-light"></div>
        <div class="face"></div>
        <div class="bumper-front-inner"></div>
        <div class="bumper-front"></div>
        <div class="bumper-back-inner"></div>
        <div class="bumper-back"></div>
        <div class="back-lights"></div>
        <div class="mirror"></div>
        <div class="front-lock-handle"></div>
        <div class="front-lock-circle"></div>
        <div class="front-lock"></div>
        <div class="back-lock-handle"></div>
        <div class="back-lock-circle"></div>
        <div class="back-lock"></div>
        <div class="roof"></div>
        <div class="roof-right"></div>
        <div class="roof-left"></div>
        <div class="wheel"></div>
        <div class="front-wheel-disc-top"></div>
        <div class="front-wheel-disc-4"></div>
        <div class="front-wheel-disc-3"></div>
        <div class="front-wheel-disc-2"></div>
        <div class="front-wheel-disc-1"></div>
        <div class="front-wheel-disc"></div>
        <div class="front-wheel-inner"></div>
        <div class="front-wheel-b"></div>
        <div class="front-wheel"></div>
        <div class="back-wheel-disc-top"></div>
        <div class="back-wheel-disc-4"></div>
        <div class="back-wheel-disc-3"></div>
        <div class="back-wheel-disc-2"></div>
        <div class="back-wheel-disc-1"></div>
        <div class="back-wheel-disc"></div>
        <div class="back-wheel-inner"></div>
        <div class="back-wheel-b"></div>
        <div class="back-wheel"></div>
        <div class="fender-front-border"></div>
        <div class="fender-front-inner"></div>
        <div class="fender-front"></div>
        <div class="fender-back-border"></div>
        <div class="fender-back-inner"></div>
        <div class="fender-back"></div>
        <div class="door-front-bottom"></div>
        <div class="door-front-top"></div>
        <div class="door-back-l"></div>
        <div class="door-back-r"></div>
        <div class="window-front"></div>
        <div class="window-mid-2"></div>
        <div class="window-mid-1"></div>
        <div class="window-back"></div>
        <div class="top-2"></div>
        <div class="top-1"></div>
        <div class="bottom-4"></div>
        <div class="bottom-3"></div>
        <div class="bottom-2"></div>
        <div class="bottom-1"></div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
